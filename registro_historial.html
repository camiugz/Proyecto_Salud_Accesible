        <section>
            <form action="procesar.php" method="POST" class="registro-historial">
                <label for="historial_id_paciente">ID Paciente:</label>
                <input type="number" id="historial_id_paciente" name="id_paciente" required>

                <label for="descripcion">Descripción:</label>
                <textarea id="descripcion" name="descripcion" required></textarea>

                <label for="fecha_historial">Fecha:</label>
                <input type="date" id="fecha_historial" name="fecha" required>

                <input type="hidden" name="action" value="insertar_historial">
                <button type="submit" class="bt-st-ins">Registrar Historial Médico</button>
            </form>
        </section>
