<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>Registro de Datos de Salud</title>
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <header>
        <h1>Registro de Datos de Salud</h1>
        <nav>
            <ul>
                <li><a href="index.html">Inicio</a></li>
                <li><a href="registro_historial.html">Registro de Historial Médico</a></li>
                <li><a href="registro_recordatorios.html">Registro de Recordatorios</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section>
            <form action="procesar.php" method="POST" class="registro-pacientes">
                <label for="id_paciente">ID Paciente:</label>
                <input type="number" id="id_paciente" name="id_paciente" required>

                <label for="fecha">Fecha:</label>
                <input type="date" id="fecha" name="fecha" required>

                <label for="peso">Peso (kg):</label>
                <input type="number" step="0.1" id="peso" name="peso" required>

                <label for="presion_arterial">Presión Arterial:</label>
                <input type="text" id="presion_arterial" name="presion_arterial" required>

                <label for="glucosa">Glucosa:</label>
                <input type="number" id="glucosa" name="glucosa" required>

                <input type="hidden" name="action" value="insertar_salud">
                <button type="submit" class="bt-st-ins">Registrar Salud</button>
            </form>
        </section>
    </main>
    <footer>
        <p>&copy; 2024 Salud Accesible Ebais Dulce Nombre de Cartago.</p>
    </footer>
</body>

</html>
