<body>
    <header>
        <h1>Salud Accesible Ebais Dulce Nombre</h1>
        <nav>
            <ul>
                <li><a href="inicio.html">Inicio</a></li>
                <li><a href="comunicacion.html">Comunicación</a></li>

    <main>
        <section>
            <h2>Registro de Médicos</h2>
            <form class="registro-medicos">
                <label for="medico-nombre">Nombre:</label>
                <input type="text" id="medico-nombre" name="nombre" required>
                
                <label for="medico-email">Email:</label>
                <input type="email" id="medico-email" name="email" required>
                
                <label for="medico-password">Contraseña:</label>
                <input type="password" id="medico-password" name="password" required>
                
                <button type="submit">Registrarse</button>
            </form>
        </section>
    </main>
